<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- Header Section -->
    <div class="bg-gradient-to-r from-purple-500 to-blue-500 p-6 text-center">
      <h2 class="text-2xl font-bold text-white">Admin Login</h2>
      <p class="text-sm text-gray-100">Employee Leave Management System</p>
    </div>

    <!-- Form Section -->
    <div class="p-6">
      <form [formGroup]="loginForm">
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Email Address</label>
          <input 
            type="email" 
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" 
            placeholder="Enter your email" 
            formControlName="emailId"
            name="emailId"
            />
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Password</label>
          <input 
            type="password" 
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" 
            placeholder="Enter your password" 
            formControlName="password"
            name="password"
          />
        </div>

        <!-- Remember Me -->
        <div class="flex items-center mb-4">
          <input type="checkbox" id="remember" class="h-4 w-4 text-purple-600" />
          <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
        </div>

        <!-- Login Button -->
        <button 
          (click)="onLogin()"
          type="button" 
          class="w-full py-2 rounded-lg bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold hover:opacity-90 transition">
          Login
        </button>

        <!-- Forgot Password -->
        <div class="text-center mt-4">
          <a href="#" class="text-sm text-purple-600 hover:underline">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
