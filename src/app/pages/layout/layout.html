<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="h-screen w-64 bg-gray-900 text-white flex flex-col justify-between">
    <!-- Top Section -->
    <div>
      <div class="p-6 text-2xl font-bold border-b border-gray-700">
        MyApp
      </div>
      <nav class="mt-6 flex flex-col space-y-2">
        <a
          routerLink="dashboard"
          routerLinkActive="bg-gray-700"
          class="px-6 py-2 hover:bg-gray-700 rounded transition"
        >
          Dashboard
        </a>
        <a
          routerLink="employee"
          routerLinkActive="bg-gray-700"
          class="px-6 py-2 hover:bg-gray-700 rounded transition"
        >
          Employee
        </a>
        <a
          routerLink="leave"
          routerLinkActive="bg-gray-700"
          class="px-6 py-2 hover:bg-gray-700 rounded transition"
        >
          Leave Management
        </a>
        <a
          routerLink="settings"
          routerLinkActive="bg-gray-700"
          class="px-6 py-2 hover:bg-gray-700 rounded transition"
        >
          Settings
        </a>
      </nav>
    </div>

    <!-- Bottom Logout -->
    <div class="p-6 border-t border-gray-700">
      <button
        (click)="logOff()"
        class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg transition"
      >
        Logout
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 bg-gray-100 p-6 overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
</div>
